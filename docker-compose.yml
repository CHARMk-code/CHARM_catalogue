#      - "8080:8080"
#    depends_on:
#      - db
#    links:
#      - db
#    volumes:
#      - ./docker/node/client:/client
  db:
    image: "mysql"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: catalogue 
      MYSQL_USER: catalogue 
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'

 
