version: '3'
services:
  flask:
    build: ./docker/flask
    ports:
      - "5000:5000"
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./docker/flask/src:/anyass
    environment:
      FLASK_ENV: development
      FLASK_APP: .

  db:
    image: "mysql"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: anyass
      MYSQL_USER: anyass
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'

 