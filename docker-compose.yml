version: '3'
services:
  flask:
    build: ./docker/flask
    ports:
      - "5008:5000"
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./docker/flask/src:/catalogue
    environment:
      FLASK_ENV: development
      FLASK_APP: .
